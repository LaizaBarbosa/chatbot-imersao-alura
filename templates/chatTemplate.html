<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" >
    <title>ChatBot</title>
</head>
<body>
    
    <section class="chat">
        {%+ if modelResponse +%}
            <p class="role">Usu√°rio</p>
            <p class="userPrompt">{{ text }}</p>
            <br>
            <p class="role">Modelo</p>
            <p class="modelResponse"> {{ modelResponse | safe }} </p>
        {% else %}  
            <p class="initialPhrase">Digite um comando</p>
        {% endif %} 
    </section>
    
    <section class="form">
        <form method="post" action="/">
            <input name="text" id="text" value="{{request.form['text']}}" class="textInput">
            <input type="submit" value="Perguntar" onclick="clearInput()" class="submitInput"> 
        </form>
    </section>

</body>
</html>

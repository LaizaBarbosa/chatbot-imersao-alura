<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" >
    <title>ChatBot</title>
</head>
<body>
    
    <section class="chat">
        {%+ if result %}
            {%for message in result -%}
                <strong> {{message.role}} </strong>
                <p id="modelResponse"> {{message.parts[0].text}} </p>
            {%- endfor%}
        {% endif %}
    </section>
    
    <section class="form">
        <form method="post" action="/">
            <input name="text" id="text" value="{{request.form['text']}}" class="textInput">
            <input type="submit" value="Perguntar" onclick="clearInput()" class="submitInput"> 
        </form>
    </section>
    </body>
    <script src="{{ url_for('static', filename='serve.js') }}" type="text/javascript"></script>
</html>
